<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header>
    <nav>
        <div id="links">
            <a href="index.html">Home</a>
            |
            <a href="addPost.html">Add Post</a>
        </div>
        <a href="login.html"><img src="images/account_circle_48dp_434343_FILL0_wght400_GRAD0_opsz48.svg" alt="User Profile Icon"></a>
    </nav>
</header>

<main>
    <div class="form-container">
        <h2>Create a New Post</h2>
        <form action="index.html" method="post" enctype="multipart/form-data">
            <label for="post-body">Post Body</label>
            <textarea id="post-body" name="post-body" placeholder="Write your post..." required></textarea>

            <label for="file-upload">Select File</label>
            <input type="file" id="file-upload" name="file-upload">

            <button type="submit">Create Post</button>
        </form>
    </div>
</main>

<footer>
    <p>Footer content here</p>
</footer>
</body>
</html>
